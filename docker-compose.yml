networks:
  sae.net:
    driver: bridge

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-chaudiere
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sae.net

  db-init:
    image: mysql:8.0
    depends_on:
      - mysql-db
    entrypoint: |
      sh -c "
      sleep 20 && \
      mysql -h mysql-db -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} < /sql/schema.sql && \
      mysql -h mysql-db -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} < /sql/data.sql
      "
    volumes:
      - ./src/db:/sql
    networks:
      - sae.net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-chaudiere
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    depends_on:
      - mysql-db
    networks:
      - sae.net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./:/var/www/html
      - ./public/img:/var/www/html/public/img
    working_dir: /var/www/html
    networks:
      - sae.net
    depends_on:
      - mysql-db
    command: php -S 0.0.0.0:80 -t /var/www/html/public /var/www/html/public/router.php

volumes:
  mysql_data:
