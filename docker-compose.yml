version: "3.8"

networks:
  sae.net:
    driver: bridge

volumes:
  mysql_data:

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-chaudiere
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sae.net

  db-init:
    image: mysql:8.0
    depends_on:
      - mysql-db
    entrypoint: >
      sh -c "
      until mysqladmin ping -h mysql-db -u root -p${MYSQL_ROOT_PASSWORD} --silent; do
        echo '‚è≥ En attente de MySQL...'; sleep 2;
      done

      if [ ! -f /sql/.done ]; then
        echo 'üöÄ Initialisation de la base de donn√©es...';
        mysql -h mysql-db -u root -p${MYSQL_ROOT_PASSWORD} < /sql/schema.sql && \
        mysql -h mysql-db -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} < /sql/data.sql && \
        touch /sql/.done && \
        echo '‚úÖ Base de donn√©es initialis√©e.';
      else
        echo '‚ÑπÔ∏è La base est d√©j√† initialis√©e, on skip.';
      fi
      "
    volumes:
      - ./src/db:/sql
    networks:
      - sae.net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-chaudiere
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: mysql-db
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    depends_on:
      - mysql-db
    networks:
      - sae.net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www
    working_dir: /var/www
    expose:
      - 9000
    command: >
      sh -c "composer update"
    depends_on:
      - mysql-db
    networks:
      - sae.net

  web:
    image: nginx:alpine
    container_name: nginx-chaudiere
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - sae.net
