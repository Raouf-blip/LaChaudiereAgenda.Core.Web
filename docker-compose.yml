networks:
  sae.net:
    driver: bridge

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    ports:
      - "10002:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: giftbox
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sae.net

  db-init:
    image: mysql:8.0
    depends_on:
      - mysql-db
    entrypoint: |
      sh -c "
        sleep 20 && \
        mysql -h mysql -u root -proot giftbox < /db/schema.sql && \
        mysql -h mysql -u root -proot giftbox < /db/data.sql
      "
    volumes:
      - ./src/db:/sql
    networks:
      - sae.net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "10001:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql-db
    networks:
      - sae.net

  app:
    build:
      context: build
      dockerfile: sae.Dockerfile
    ports:
      - "10000:80"
    volumes:
      - ./:/var/php
      - ./public/img:/var/php/public/img
    working_dir: /var/php
    networks:
      - sae.net
    depends_on:
      - mysql-db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

volumes:
  mysql_data:
